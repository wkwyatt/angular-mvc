<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="session2Controller">

<ul>
	<li ng-repeat="person in students">
	{{person.name}}: {{person.desc}} <a href="#" ng-click="removeStudent(person)">Remove</a>
	</li>
</ul>

<form ng-submit="addPerson()">
	<input type="text" ng-model="newName">
	<input type="text" ng-model="newDesc">
	<input type="submit" >
</form>

</body>
</html>
