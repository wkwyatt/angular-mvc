<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body class="container" ng-controller="session2Controller">

<div id="row filter">
	<input ng-model="filterSearch" type="text">

</div>

	<div class="row">
		<ul>
			<li ng-repeat="person in students | filter:filterSearch | orderBy:'name'"><span class="col-xs-6">
				{{person.name}}: {{person.desc}} </span>
				<a class="col-xs-2 btn btn-small btn-danger" href="#" ng-click="removeStudent(person)">Remove
				</a>
			</li>
		</ul>
	</div>
		<form class=" row form-inline" ng-submit="addPerson()">
			<input class="form-control" type="text" ng-model="newName">
			<input class="form-control" type="text" ng-model="newDesc">
			<input class="btn btn-submit" type="submit" >
		</form>
	

</body>
</html>
