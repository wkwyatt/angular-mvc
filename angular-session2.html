<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="session2Controller">
<div  class="container">
	<div class="row">	
		Search <input type="text" ng-model="query">
		<table>
			<tr>
				<th><a href="#" ng-click="sortField = '-name'; reverse = !reverse">Name</a></th>
				<th><a href="#" ng-click="sortField = '-desc'; reverse = !reverse">Description</a></th>
			</tr>
			<tr ng-repeat="person in students | filter:query | orderBy:sortField:reverse">
				<td>{{person.name}}</td>
				<td>{{person.desc}}</td>
			</tr>
		</table>
	</div>
</div>

</body>
</html>
